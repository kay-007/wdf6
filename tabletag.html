 <html>
<head>
	<title>Table Tag</title>
</head>

<body>
	<table border="1" bgcolor="silver" width="50%" height="300px">
		<thead>
			<tr>
				<th colspan="6">ABC Co.,Ltd</th>
			</tr>
			
			<tr>
			<th>No</th>
			<th>Item</th>
			<th>Qty</th>
			<th>Unit</th>
			<th>Total</th>
			<th>QC</th>
			</tr>
		</thead>

		<tbody align="center">
		<tr bgcolor="red">
			<td>1</td>
			<td>Coffee</td>
			<td>1</td>
			<td>pcs</td>
			<td>100</td>
			<td rowspan="3">Passed</td>
		</tr>

		<tr bgcolor="yellow">
			<td>2</td>
			<td>Rice</td>
			<td>1</td>
			<td>box</td>
			<td>3000</td>
						
		<tr bgcolor="blue">
			<td>3</td>
			<td>Water</td>
			<td>2</td>
			<td>bot</td>
			<td>1000</td>
			
		</tr>
		</tbody>
	
	<tfoot align="center">
		<tr>
			<td colspan="4">Total</td>
			<td colspan="2">4100</td>
		</tr>
		</table>
	</tfoot>	
		
			
		



</body>
</html>
