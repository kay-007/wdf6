<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1> Bootstrap Form</h1>


		<form action="" method="" enctype="multipart/form">
			
			<div class="row">
				<div class="col-md-6 form-group mb-3">
					<label>First Name</label>
					<input type="text" name="firstname" class="form-control form-control-sm rounded-0" placeholder="Enter Your First Name"/>
				</div>

				<div class="col-md-6 form-group mb-3">
					<label>Last Name</label>
					<input type="text" name="lastname" class="form-control form-control-sm rounded-0" placeholder="Enter Your Last Name"/>
				</div>



				<div class="col-md-6 form-group mb-3">
					<label for="email">Email</label>
					<input type="email" name="email" class="form-control form-control-sm rounded-0" placeholder="Email"/>
				</div>


				<div class="col-md-6 form-group mb-3">
					<label for="password">Password</label>
					<input type="password" name="password" class="form-control form-control-sm rounded-0" placeholder="Password"/>
				</div>



				<div class="col-md-6 form-group mb-3">
					<label for="country">Country</label>
					<select name="country" id="country" class="form-select form-select-sm">
						<option selected disabled>Choose Country</option>
						<option value="mm">Myanmar</option>
						<option value="th">Thailand</option>
						<option value="sri">Srilanka</option>
						<option value="indo">Indonesia</option>
					</select>
				</div>


				<div class="col-md-6 form-group mb-3">
					<label for="role">Role</label>
					<select name="role" id="role" class="form-select form-select-sm" multiple>
						<option value="ad">Admin</option>
						<option value="mg">Manager</option>
						<option value="sp">Supervisor</option>
						<option value="ed">Editer</option>
						<option value="ed">Viewer</option>
					</select>
				</div>


				<div class="col-md-6 form-group mb-3">
					<label>Gender</label>

					<div class="form-check">
						<input type="radio" name="gender" id="genderm" class="form-check-input" value="1" /> <label for="genderm">Male</label>
					</div>

					<div class="form-check">
						<input type="radio" name="gender" id="genderf" class="form-check-input" value="0" /> <label for="genderm">Female</label>
					</div>

				</div>


				<div class="col-md-6 form-group mb-3">
					<label>Fav Music</label>

					<div class="form-check">
						<input type="checkbox" name="favpop" id="favpop" class="form-check-input" value="pop" /> <label for="favpop">Pop</label>
					</div>

					<div class="form-check">
						<input type="checkbox" name="favrock" id="favrock" class="form-check-input" value="rock" /> <label for="favrock">Rock</label>
					</div>

					<div class="form-check">
						<input type="checkbox" name="favhip" id="favhip" class="form-check-input" value="hip" /> <label for="favhip">Hip-hop</label>
					</div>

				</div>


				<!-- ??????????????????????????????????????????? -->

				<div class="col-md-6 form-group mb-3">

					<label for="score">Score</label>
					<input type="range" name="score" id="score" class="form-range" value="0" min="0" max="100" step="10"/>
					
				</div>



				<div class="col-md-12 form-group mb-3">
					<label for="bio">Summary Bio</label>
					<input type="bio" name="bio" id="bio" class="form-control rounded-0"/>
				</div>


				<div class="col-md-12 form-group mb-3">
					
					<div class="form-check form-switch">
						<input type="checkbox" name="agree" id="agree" class="form-check-input" value="agree" />
						<label for="agree">I agree all the above regulations.</label>
					</div>

				</div>


				<div class="col-md-12">
					<div class="d-flex justify-content-end">
						<button class="btn btn-secondary btn-sm rounded-0 me-3">Cancek</button>
						<button type="submit" class="btn btn-primary btn-sm rounded-0">Register</button>
					</div>
				</div>










			</div>
		</form>

	</div>



	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
