<!DOCTYPE html>
<html>
<head>
	<title>JS Type Conversion</title>
</head>
<body>


	<script type="text/javascript">
		
		let val;

		// to string
		val = "aung aung";

		console.log(val);
		console.log(typeof val);
		console.log(val.length);

		// Number to string

		val = "20";
		val = '20';
		val = `20`;
		val = String(20);

		val = "20+20";  //result 20+20
		console.log(val);
		console.log(typeof val);
		console.log(val.length);

		val1 = "20";
		val2 = "20";
		val = val1 + val2;
		console.log(val);  //result 2020
		console.log(val.length);

		val = String(20+20);
		console.log(val);	//result 40
		console.log(typeof val);
		console.log(val.length);

		// Bool to String
		val = true;
		val = String(val);
		console.log(val);
		console.log(typeof val);
		console.log(val.length);

		// Date to string

		val = new Date();
		val = String(val);
		console.log(val);
		console.log(typeof val);
		console.log(val.length);

		// Array to string

		val = [1,2,3,4,5,];		//result = [1,2,3,4,5]
		val = String([1,2,3,4,5]);	//result = 1,2,3,4,5
		console.log(val);
		console.log(typeof val);
		console.log(val.length);


		// toString = ().toString();
		val = (new Date()).toString();
		console.log(val);
		console.log(typeof val);
		console.log(val.length);


		// ______________________________________________

		// String to  number

		// val = Number(prompt("Enter Nubmer"));
		// console.log(val);
		// console.log(typeof val);
		// console.log(val.length);

		val = "20";
		// val = Number(val);
		val = +val;

		
		//val = +"aung aung";		//NaN = not a number
		//val = Number("aung aung")	//NaN = not a number
		//val = Number ([1,2,3,4,5])	//NaN = not a number
		
		console.log(val);
		console.log(typeof val);
		console.log(val.length);
		console.log(val.toFixed(2));


		val = 123.45897;
		console.log(val);
		console.log(val.toFixed(2));

		
		val = "50.897";
		val = parseInt(val);
		console.log(val);
		console.log(typeof val);
		console.log(val.length);
		console.log(val.toFixed(2));


		val = "50.897";
		val = parseFloat(val);
		console.log(val);
		console.log(typeof val);
		console.log(val.length);
		console.log(val.toFixed(2));


		// Boolean to number
		val = true;
		val = Number(val);
		console.log(val);
		console.log(typeof val);
		console.log(val.length);


		 // ______________________________________________


		 // To Array

		val = "aung tun tun";
		val = Array.from(val);
		console.log(Array.isArray(val));
		console.log(val);
		console.log(typeof val);
		console.log(val.length);


		// can't convert to array
		val = Array.from(20);
		val = Array.from(true);
		val = {
			music : "rock",
			soprt : "basketball"
		}
		val = Array.from(val);
		console.log(val);
		console.log(typeof val);
		console.log(val.length);




	</script>

</body>
</html>
